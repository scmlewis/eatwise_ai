<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Outlined/Line version of the logo -->
  
  <defs>
    <linearGradient id="outlineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10A19D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52C4B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo icon - outlined style -->
  <g id="logo-icon" transform="translate(28, 20)">
    <!-- Bowl/Container shape - thinner stroke for line style -->
    <path d="M 40 20 Q 15 20 15 45 L 15 95 Q 15 115 40 115 L 160 115 Q 185 115 185 95 L 185 45 Q 185 20 160 20 L 40 20 Z" 
          fill="none" stroke="url(#outlineGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Leaf outline - left -->
    <g transform="translate(45, 45)">
      <!-- Leaf outline instead of filled -->
      <ellipse cx="10" cy="18" rx="8" ry="22" fill="none" stroke="url(#outlineGradient)" stroke-width="2" transform="rotate(-35 10 18)"/>
      <path d="M 10 0 Q 12 12 10 40" stroke="url(#outlineGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Leaf outline - right -->
    <g transform="translate(125, 45)">
      <ellipse cx="10" cy="18" rx="8" ry="22" fill="none" stroke="url(#outlineGradient)" stroke-width="2" transform="rotate(35 10 18)"/>
      <path d="M 10 0 Q 8 12 10 40" stroke="url(#outlineGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Fork accent - outline style -->
    <g transform="translate(145, 55)">
      <!-- Fork handle -->
      <line x1="0" y1="12" x2="0" y2="42" stroke="url(#outlineGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Tines -->
      <line x1="-12" y1="12" x2="-12" y2="1" stroke="url(#outlineGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="12" x2="0" y2="0" stroke="url(#outlineGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="12" x2="12" y2="1" stroke="url(#outlineGradient)" stroke-width="2" stroke-linecap="round"/>
      <!-- Connector piece -->
      <line x1="-12" y1="12" x2="12" y2="12" stroke="url(#outlineGradient)" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    
    <!-- Sparkle accent - outline only -->
    <g transform="translate(180, 10)">
      <circle cx="0" cy="0" r="2.5" fill="none" stroke="url(#outlineGradient)" stroke-width="1.5"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="url(#outlineGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#outlineGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    </g>
  </g>
</svg>
