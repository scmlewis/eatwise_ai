<svg viewBox="0 0 256 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10A19D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52C4B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB84D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo icon (larger for stacked) -->
  <g id="logo-icon" transform="translate(30, 20)">
    <!-- Bowl/Container shape -->
    <path d="M 45 25 Q 20 25 20 50 L 20 110 Q 20 130 45 130 L 165 130 Q 190 130 190 110 L 190 50 Q 190 25 165 25 L 45 25 Z" 
          fill="none" stroke="url(#logoGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Leaf inside bowl - left -->
    <g transform="translate(50, 55)">
      <ellipse cx="12" cy="20" rx="10" ry="25" fill="url(#logoGradient)" transform="rotate(-35 12 20)"/>
      <path d="M 12 0 Q 15 15 12 45" stroke="#10A19D" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Leaf inside bowl - right -->
    <g transform="translate(135, 55)">
      <ellipse cx="12" cy="20" rx="10" ry="25" fill="url(#logoGradient)" transform="rotate(35 12 20)"/>
      <path d="M 12 0 Q 9 15 12 45" stroke="#10A19D" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Fork accent - right side -->
    <g transform="translate(155, 65)">
      <!-- Fork handle -->
      <line x1="0" y1="15" x2="0" y2="50" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>
      <!-- Tines -->
      <line x1="-15" y1="15" x2="-15" y2="2" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
      <line x1="0" y1="15" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
      <line x1="15" y1="15" x2="15" y2="2" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
      <!-- Connector piece -->
      <line x1="-15" y1="15" x2="15" y2="15" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>
    </g>
    
    <!-- Sparkle accent - top right -->
    <g transform="translate(190, 15)">
      <circle cx="0" cy="0" r="4" fill="url(#accentGradient)"/>
      <line x1="0" y1="-12" x2="0" y2="12" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Brand text -->
  <g id="brand-text" transform="translate(28, 185)">
    <text x="0" y="0" font-family="'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="72" font-weight="800" fill="url(#logoGradient)" letter-spacing="-2">
      EatWise
    </text>
  </g>
  
  <!-- Tagline -->
  <g id="tagline" transform="translate(28, 270)">
    <text x="0" y="0" font-family="'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="14" font-weight="500" fill="#52C4B8" letter-spacing="0.5" opacity="0.85">
      Your AI-Powered Nutrition Hub
    </text>
  </g>
</svg>
