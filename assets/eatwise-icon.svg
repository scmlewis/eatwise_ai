<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10A19D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52C4B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB84D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background (optional - can be removed) -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="url(#iconGradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Main logo icon (centered and scaled for square) -->
  <g id="logo-icon" transform="translate(28, 20)">
    <!-- Bowl/Container shape -->
    <path d="M 40 20 Q 15 20 15 45 L 15 95 Q 15 115 40 115 L 160 115 Q 185 115 185 95 L 185 45 Q 185 20 160 20 L 40 20 Z" 
          fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Leaf inside bowl - left -->
    <g transform="translate(45, 45)">
      <ellipse cx="10" cy="18" rx="8" ry="22" fill="url(#iconGradient)" transform="rotate(-35 10 18)"/>
      <path d="M 10 0 Q 12 12 10 40" stroke="#10A19D" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Leaf inside bowl - right -->
    <g transform="translate(125, 45)">
      <ellipse cx="10" cy="18" rx="8" ry="22" fill="url(#iconGradient)" transform="rotate(35 10 18)"/>
      <path d="M 10 0 Q 8 12 10 40" stroke="#10A19D" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Fork accent - right side -->
    <g transform="translate(145, 55)">
      <!-- Fork handle -->
      <line x1="0" y1="12" x2="0" y2="42" stroke="url(#accentIconGradient)" stroke-width="4" stroke-linecap="round"/>
      <!-- Tines -->
      <line x1="-12" y1="12" x2="-12" y2="1" stroke="url(#accentIconGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="12" x2="0" y2="0" stroke="url(#accentIconGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="12" y1="12" x2="12" y2="1" stroke="url(#accentIconGradient)" stroke-width="3" stroke-linecap="round"/>
      <!-- Connector piece -->
      <line x1="-12" y1="12" x2="12" y2="12" stroke="url(#accentIconGradient)" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Sparkle accent - top right (AI indicator) -->
    <g transform="translate(180, 10)">
      <circle cx="0" cy="0" r="3" fill="url(#accentIconGradient)"/>
      <line x1="0" y1="-9" x2="0" y2="9" stroke="url(#accentIconGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-9" y1="0" x2="9" y2="0" stroke="url(#accentIconGradient)" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>
