<svg viewBox="0 0 512 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10A19D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52C4B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB84D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo icon group -->
  <g id="logo-icon" transform="translate(30, 20)">
    <!-- Bowl/Container shape -->
    <path d="M 20 10 Q 10 10 10 20 L 10 50 Q 10 60 20 60 L 80 60 Q 90 60 90 50 L 90 20 Q 90 10 80 10 L 20 10 Z" 
          fill="none" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Leaf inside bowl - left -->
    <g transform="translate(25, 25)">
      <ellipse cx="8" cy="12" rx="6" ry="14" fill="url(#logoGradient)" transform="rotate(-35 8 12)"/>
      <path d="M 8 0 Q 10 8 8 24" stroke="#10A19D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Leaf inside bowl - right -->
    <g transform="translate(60, 25)">
      <ellipse cx="8" cy="12" rx="6" ry="14" fill="url(#logoGradient)" transform="rotate(35 8 12)"/>
      <path d="M 8 0 Q 6 8 8 24" stroke="#10A19D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Fork accent - right side -->
    <g transform="translate(70, 35)">
      <!-- Fork handle -->
      <line x1="0" y1="8" x2="0" y2="25" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Tines -->
      <line x1="-8" y1="8" x2="-8" y2="3" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="8" x2="0" y2="2" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="8" y1="8" x2="8" y2="3" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <!-- Connector piece -->
      <line x1="-8" y1="8" x2="8" y2="8" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    
    <!-- Sparkle accent - top right (represents AI) -->
    <g transform="translate(85, 5)">
      <circle cx="0" cy="0" r="2" fill="url(#accentGradient)"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Brand text -->
  <g id="brand-text" transform="translate(140, 50)">
    <!-- EatWise text -->
    <text x="0" y="0" font-family="'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="64" font-weight="800" fill="url(#logoGradient)" letter-spacing="-1">
      EatWise
    </text>
  </g>
  
  <!-- Tagline -->
  <g id="tagline" transform="translate(140, 90)">
    <text x="0" y="0" font-family="'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="16" font-weight="500" fill="#52C4B8" letter-spacing="0.5" opacity="0.9">
      Your AI-Powered Nutrition Hub
    </text>
  </g>
</svg>
